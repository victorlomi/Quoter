<app-nav></app-nav>
<div class="container">
  <div class="row form-section">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="titles">
        <h1>Add a new quote</h1>
        <h2>Please fill in the details below to add a quote to our catalogue</h2>
      </div>
      <form [formGroup]="addQuoteForm" (ngSubmit)="onSubmit(addQuoteForm.value)">
        <!-- QUOTE -->
        <div class="form-group">
          <label for="text">Quote</label>
          <textarea class="form-control" id="text" rows="7" formControlName="text"></textarea>
          <!-- <input id="text" type="text" formControlName="text"> -->
        </div>

        <!-- AUTHOR -->
        <div class="form-group">
          <label for="author">Author</label>
          <input class="form-control text-box" id="author" type="text" formControlName="author">
        </div>

        <!-- USERNAME -->
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control text-box" id="username" type="text" formControlName="username">
        </div>

        <!-- CATEGORY -->
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" formControlName="category">
            <option value="0">Sports</option>
            <option value="1">TV Shows</option>
            <option value="2">Science</option>
            <option value="3">Other</option>
          </select>
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
          <button routerLink="" class="btn btn-primary cancel-btn">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Quote</button>
        </div>

        <!-- CONFIRM VIEW -->


      </form>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
